		<div class="dyw1027new-catalogue-content">
		<p>党委组织部门应当经常对党支部建设情况进行分析研判，加强分类指导和督促检查，扩大先进党支部增量，提升中间党支部水平，整顿后进党支部。加强党支部标准化、规范化建设。</p>

<p>各级党委组织部门应当注意通过党支部了解掌握党员干部日常表现，干部考察应当听取考察对象所在党支部的意见。</p>

<p>村、社区党支部书记纳入县级党委组织部备案管理。</p>
